<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
</head>

<body>

    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="row" id="search-row">
                    <div class="col-6">
                        <input type="search" class="form-control" id="search-input" placeholder="Enter City">
                    </div>
                    <div class="col-3">
                        <input type="submit" class="form-control btn-primary" id="search-button" value="Search">
                    </div>
                </div>
                <ul>
                    <li>
                        <h1 id="city">
                            Melbourne
                        </h1>
                    </li>
                    <li id="date-time">
                        Thursday, 22:51
                    </li>

                    <li id="weather-description">
                        Partly Cloud
                    </li>
                </ul>

                <div class="row" id="weather-row">
                    <div class="col-7">
                        <div class="weather-temperature">
                            <img id="icon-description" src="" alt="" />
                            <p id="temperature">13</p>
                            <div id="units">
                                <a href="#" id="celcius">
                                    Â°C
                                </a>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <ul>
                            <br>
                            <li id="humidity">
                                Humidity: 81%
                            </li>

                            <li id="wind">
                                Wind: 6km/hr
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row" id="forecast">
                    <div class="col-2" id="day1">
                        <p id="day">weekday</p>
                        <img id="icon-description" src="" alt="" />
                        <span id="temperature-max">max</span>
                        <span id="temperature-min">min</span>

                    </div>
                    <div class="col-2" id="day2">
                        <p id="day">weekday</p>
                        <img id="icon-description" src="" alt="" />
                        <span id="temperature-max">max</span>
                        <span id="temperature-min">min</span>
                    </div>
                    <div class="col-2" id="day3">
                        <p id="day">weekday</p>
                        <img id="icon-description" src="" alt="" />
                        <span id="temperature-max">max</span>
                        <span id="temperature-min">min</span>
                    </div>
                    <div class="col-2" id="day4">
                        <p id="day">weekday</p>
                        <img id="icon-description" src="" alt="" />
                        <span id="temperature-max">max</span>
                        <span id="temperature-min">min</span>
                    </div>
                    <div class="col-2" id="day5">
                        <p id="day">weekday</p>
                        <img id="icon-description" src="" alt="" />
                        <span id="temperature-max">max</span>
                        <span id="temperature-min">min</span>
                    </div>
                    <div class="col-2" id="day6">
                        <p id="day">weekday</p>
                        <img id="icon-description" src="" alt="" />
                        <span id="temperature-max">max</span>
                        <span id="temperature-min">min</span>
                    </div>
                </div>

            </div>
            <small id="source"><a
                    href="https://github.com/carol-junko/vanilla-weather-app/blob/main/index.html">Open-source code
                    by</a> Carolina Aoki</small>
        </div>
    </div>



    <script src="src/app.js"></script>
</body>

</html>
