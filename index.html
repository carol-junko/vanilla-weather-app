<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div id="container">
        <div class="weather-app-wrapper">
            <div class="row">
                <div class="col-6">
                    <input 
                    type="text" 
                    class="form-control" 
                    id="search-input" 
                    placeholder="Enter City">
                </div>
                <div class="col-3">
                    <input 
                    type="submit" 
                    class="form-control btn-primary" 
                    id="search-button"
                    value="Search">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                   <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloud" id="partly-cloud">
                    <p id="temperature">
                        13
                        <a href="#" id="celcius">
                            ℃
                        </a>
                        |
                        <a href="#" id="fahrenheit">
                            ℉
                        </a>
                    </p>
                              
                </div>
                <div class="col-4">
                    <p id="precipitation">
                        Precipitation: 2%
                    </p>
                    <p id="humidiity">
                        Humidity: 81%
                    </p>
                    <p id="wind">
                        Wind: 6km/hr
                    </p>
                </div>
                <div class="col-4">
                    <p id="city">
                        Melbourne
                    </p>
                    <p id="date-time">
                        Thursday, 22:51
                    </p>
                    <p id="weather-description">
                        Partly Cloud
                    </p>
                </div>
            </div>
        </div>
        <small id="source"><a href="https://github.com/carol-junko/vanilla-weather-app/blob/main/index.html">Open-source code by</a> Carolina Aoki</small>
    </div>



<script src="src/app.js"></script>    
</body>
</html>
