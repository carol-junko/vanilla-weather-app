<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="src/style.css">
</head>

<body>

    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="row" id="search-row">
                    <div class="col-6">
                        <input type="search" class="form-control" id="search-input" placeholder="Enter City">
                    </div>
                    <div class="col-3">
                        <input type="submit" class="form-control btn-primary" id="search-button" value="Search">
                    </div>
                </div>
                <ul>
                    <li>
                        <h1 id="city">
                            Melbourne
                        </h1>
                    </li>
                    <li id="date-time">
                        Thursday, 22:51
                    </li>

                    <li id="weather-description">
                        Partly Cloud
                    </li>
                </ul>

                <div class="row" id="weather-row">
                    <div class="col-7">
                        <div class="weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloud" />
                            <p id="temperature">13</p>
                            <div id="units">
                                <a href="#" id="celcius">
                                    °C
                                </a>
                                |
                                <a href="#" id="fahrenheit">
                                    °F
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <ul>

                            <li id="humidiity">
                                Humidity: 81%
                            </li>

                            <li id="wind">
                                Wind: 6km/hr
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <small id="source"><a
                    href="https://github.com/carol-junko/vanilla-weather-app/blob/main/index.html">Open-source code
                    by</a> Carolina Aoki</small>
        </div>
    </div>



    <script src="src/app.js"></script>
</body>

</html>
